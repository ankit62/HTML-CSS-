<!DOCTYPE html>
<html>

<head>
    <title>
        Login Page
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="signin">
        <div id="top-head">
            <h2>LOGIN TO APP</h2>
        </div>
        <form>
            <div id="username">
                <p> Number1 </p>
                <input type="text" name="Number1" id="Number1" placeholder="Enter number">
            </div>
            <button type="button" onclick="solve()">Create Table</button>
        </form>
        <div id="banner"></div>
        <div id="image-part">
            <a href="https://twitter.com/Twitter?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="blank">
                <img src="twitter.jpg" style="height:20px; width:20px;">
            </a>
            <a href="https://www.facebook.com/" target="blank">
                <img src="facebook.png" style="height:20px; width:20px;">
            </a>
            <a href="https://www.instagram.com/?hl=en" target="blank">
                <img src="Instagram.jpg" style="height:20px; width:20px;">
            </a>
        </div>
    </div>

    <script>

        function solve() {
            var num1 = document.getElementById('Number1').value;
            var output = "";
            var i;
            for (i = 1; i <= 10; i++) {
                output += num1 + "*" + i + "=" + (num1 * i) + "<br>";

            }
            document.getElementById('banner').innerHTML = output;

        }

    </script>
</body>

</html>
