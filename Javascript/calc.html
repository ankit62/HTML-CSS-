<!DOCTYPE html>
<html>
	<head>
		<title>
			Login Page
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="signin">
		<div id="top-head">
		<h2>LOGIN TO APP</h2>
		</div>
		<form>
			<div id="username">
				<p> Number1 </p>
				<input type="number" name="Number1" id="Number1" placeholder="Enter number">
            </div>
            <div id="username">
				<p> Number2 </p>
				<input type="number" name="Number2" id="Number2" placeholder="Enter number">
            </div>
            <button type="button" onclick="add()">+</button>
            <button type="button" onclick="sub()">-</button>
            <button type="button" onclick="mul()">*</button>
            <button type="button" onclick="div()">/</button>
        </form>
        <h3 id="banner"></h3>
		<div id="image-part">
			<a href="https://twitter.com/Twitter?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="blank">
				<img src="twitter.jpg" style="height:20px; width:20px;">
			</a>
			<a href="https://www.facebook.com/" target="blank">
				<img src="facebook.png" style="height:20px; width:20px;">
			</a>
			<a href="https://www.instagram.com/?hl=en" target="blank">
				<img src="Instagram.jpg" style="height:20px; width:20px;">
			</a>
		</div>
    </div>
    
    <script>

        function add() {
            var num1 = document.getElementById('Number1').value;
            var num2= document.getElementById('Number2').value;
            var num3=num1 + num2;
            document.getElementById('banner').innerText = num3;
        }
        
        function sub() {
            var num1 = document.getElementById('Number1').value;
            var num2= document.getElementById('Number2').value;
            document.getElementById('banner').innerText = num1-num2;
        }
        
        function mul() {
            var num1 = document.getElementById('Number1').value;
            var num2= document.getElementById('Number2').value;
            document.getElementById('banner').innerText = num1*num2;
        }
        
        function div() {
            var num1 = document.getElementById('Number1').value;
            var num2= document.getElementById('Number2').value;
            document.getElementById('banner').innerText = num1/num2;
        }
    </script>
	</body>
</html>
