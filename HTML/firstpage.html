<!DOCTYPE html>
<html>
	<head>
		<title>
			Login Page
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="signin">
		<div id="top-head">
		<h2>LOGIN TO APP</h2>
		</div>
		<form>
			<div id="username">
				<p> UserName </p>
				<input type="text" name="username" placeholder="User Name">
			</div>
			<div id="password">
				<p> Password </p>
				<input type="password" name="password" placeholder="Password">
			</div>
			<div class="btn">
				<button id="login-btn" type="button">Sign In</button>
			</div>
			<p id="forgot-pass"><a href=" ">Forgot password?</a></p>
		</form>
		<div id="image-part">
			<a href="https://twitter.com/Twitter?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="blank">
				<img src="twitter.jpg" style="height:20px; width:20px;">
			</a>
			<a href="https://www.facebook.com/" target="blank">
				<img src="facebook.png" style="height:20px; width:20px;">
			</a>
			<a href="https://www.instagram.com/?hl=en" target="blank">
				<img src="Instagram.jpg" style="height:20px; width:20px;">
			</a>
		</div>
	</div>
	</body>
</html>
