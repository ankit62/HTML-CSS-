<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <div class="container">

        <div class="row">

            <div class="col-6 offset-3 bg-white">
                <h3>Sign up!</h3>
            </div>

            <div class="col-6 offset-3 bg-white">
                <form action="">

                    <div class="form-group">
                        <label for="firstName">Firstname</label>
                        <input type="text" name="firstName" id="firstName" class="form-control"
                         placeholder="Please provide a First name.">
                    </div>
 
                    <div class="form-group">
                        <label for="lastName">Lastname</label>
                        <input type="text" name="lastName" id="lastName" class="form-control"
                         placeholder="Please provide a Last Name.">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" 
                         placeholder="Please provide an email.">
                    </div>

                    <div class="form-group">
                        <label for="number" class="number">Mobile number</label>
                        <input type="number" name="number" id="number" class="form-control"
                        placeholder="Please provide a number.">
                    </div>
                </form>    
            </div>
        </div>

        <div class="row">

            <div class="col-6 offset-3 bg-white">
                <p>Please select your preferences.</p>
            </div>

            <div class="col-3 offset-3 bg-white">
                <form action="">

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Politics">
                            <label class="form-check-label" for="Politics">
                              Politics
                            </label>
                            <br><input class="form-check-input" type="checkbox" value="" id="Business">
                            <label class="form-check-label" for="Business">
                              Business
                            </label>
                            <br><input class="form-check-input" type="checkbox" value="" id="Current Affairs">
                            <label class="form-check-label" for="Current Affairs">
                              Current Affairs
                            </label>
                          </div>
                    </div>
                </form>
            </div>

            <div class="col-3 bg-white">
                <form action="">

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="Sports">
                            <label class="form-check-label" for="Sports">
                                Sports
                            </label>
                            <br><input class="form-check-input" type="checkbox" value="" id="Travel">
                            <label class="form-check-label" for="Travel">
                                Travel
                            </label>
                            <br><input class="form-check-input" type="checkbox" value="" id="Foreign">
                            <label class="form-check-label" for="Foreign">
                                Foreign
                            </label>
                          </div>
                    </div>
                </form>
            </div>

            <div class="col-6 offset-3 bg-white">
                <p>Do you want to get Mobile notifications?</p>
            </div>

            <div class="col-1 offset-3 bg-white">
                <form action="">

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="yes" id="yes" value="option1" checked>
                            <label class="form-check-label" for="yes">
                              Yes
                            </label>
                          </div>
                    </div>
                </form>
            </div>

            <div class="col-5 bg-white">
                <form action="">

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="yes" id="yes" value="option1" checked>
                            <label class="form-check-label" for="yes">
                              No
                            </label>
                          </div>
                    </div>
                </form>
            </div>

            <div class="col-6 offset-3 bg-white">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Agree">
                            <label class="form-check-label" for="Agree">
                                I Agree with all the terms and conditions.
                            </label>
                    </div>
                </div>
            </div>
            
            <div class="col-6 offset-3 bg-white">
                <button type="button" class="btn btn-primary float-right">Submit</button>
            </div>
            

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
